{% extends "main-layout.html" %}

{% block content %}

{% load i18n %}

<div style="text-align:center; font-size: 1.2em; width: 400px; border: 1px solid #ccc; border-radius: 5px; margin: 10px auto; padding: 20px; background-color:white;">

    <div class="infobox">
        <ul>
            <li>{% trans 'Username or password invalid. Please, try again' %}</li>
        </ul>
    </div>

    <form method="post" action="{% url likees.views.views.login_user %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>Login: </td>
                <td><input type="text" name="username" value=""/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" value=""/></td>
            </tr>
        </table>

        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <a href="/accounts/reset/">{% trans 'I forgot my password' %}</a>
</div>
{% endblock %}
